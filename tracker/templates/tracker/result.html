<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #F7971E, #FFD200);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .btn {
            border-radius: 2rem;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-5 text-center mt-5" style="width: 30rem;">
            <h2 class="mb-4"><i class="fas fa-fire text-danger"></i> Kết quả</h2>
            <h4>Bạn đã đốt cháy khoảng:</h4>
            <h1 class="display-4 fw-bold text-danger">{{ calories }} kcal</h1>

            <canvas id="caloriesChart" width="400" height="200"></canvas>

            <a href="/" class="btn btn-primary mt-4"><i class="fas fa-redo"></i> Tính lại</a>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('caloriesChart');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Calories tích lũy theo phút',
                    data: {{ data|safe }},
                    fill: true,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    x: {
                        title: { display: true, text: 'Phút' }
                    },
                    y: {
                        title: { display: true, text: 'Calories' }
                    }
                }
            }
        });
    </script>
</body>
</html>
